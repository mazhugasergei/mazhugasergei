name: Update Image

on:
  branch:
    - main
  schedule:
    - cron: "*/5 * * * *"

  # Manual trigger (for testing)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate image
        run: npm start

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add image.svg
            git commit -m "chore: auto-update generated image [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
